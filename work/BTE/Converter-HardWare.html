<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Price Converter (USD â†’ EGP)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Guest Price Calculator</h2>

  <label for="usdInput">Enter Base Price in USD:</label>
  <input type="number" id="usdInput" placeholder="e.g., 100">

  <label for="profitPercent">Enter Profit Percentage (e.g., 6 or 7):</label>
  <input type="number" id="profitPercent" placeholder="e.g., 6">

  <label for="priceWithProfit">Price after Profit (USD):</label>
  <input type="text" id="priceWithProfit" readonly>

  <label for="fixedEgp">Price in EGP (Fixed Rate 54), after Profit:</label>
  <input type="text" id="fixedEgp" readonly>

  <label for="guestCBE">Guest Price in USD (Using CBE Rate), after Profit:</label>
  <input type="text" id="guestCBE" readonly>

  <button onclick="calculate()">Convert</button>

  <script>
    async function getCBEUSDExchangeRate() {
      try {
        const res = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
        const data = await res.json();
        return data.rates.EGP;
      } catch (error) {
        alert("Failed to fetch exchange rate. Please check your internet connection.");
        return null;
      }
    }

    async function calculate() {
      const baseUsd = parseFloat(document.getElementById("usdInput").value);
      const profitPercent = parseFloat(document.getElementById("profitPercent").value);

      if (isNaN(baseUsd) || baseUsd <= 0) {
        alert("Please enter a valid base price in USD.");
        return;
      }

      if (isNaN(profitPercent) || profitPercent < 0) {
        alert("Please enter a valid profit percentage.");
        return;
      }

      // Step 1: Add Profit
      const priceWithProfit = baseUsd * (1 + profitPercent / 100);

      // Step 2: Convert to EGP at fixed rate
      const fixedEgp = priceWithProfit * 54;

      // Step 3: Convert to USD using CBE exchange rate
      const exchangeRate = await getCBEUSDExchangeRate();
      if (!exchangeRate) return;

      const guestCBE = fixedEgp / exchangeRate;

      // Fill the results
      document.getElementById("priceWithProfit").value = priceWithProfit.toFixed(2) + " USD";
      document.getElementById("fixedEgp").value = fixedEgp.toFixed(2) + " EGP";
      document.getElementById("guestCBE").value = guestCBE.toFixed(2) + " USD (CBE Rate: " + exchangeRate.toFixed(2) + ")";
    }
  </script>

</body>
</html>
